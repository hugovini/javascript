<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Pograma</title>
    <style>
        body{
            background-color: rgb(124, 124, 129);
            color:white;
            font: normal 20pt Arial;
        }
        h1 {
            color:rgb(4, 4, 19)
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p> já me livrei desse cunhão</p>
    <script>
       var n1 = Number.parseFloat(window.prompt('digite um num: '))
       var n2 = Number.parseFloat(window.prompt('digite outro num: '))
       var s = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
    </script>
</body>
</html>
